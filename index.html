<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <meta
      name="description"
      content="Meow café - o café mais gostoso do mundo!"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="./style.css" />

    <title>Meow Cafe</title>
  </head>
  <body>
    <header class="header-bg">
      <div class="header container">
        <div class="header-logo">
          <img
            src="./img/cat-logo-header.svg"
            alt=""
            width="191"
            height="169"
          />
          <span>Meow Café</span>
        </div>

        <nav class="header-nav">
          <ul>
            <li>Início</li>
            <li>Produtos</li>
            <li>Sobre</li>
          </ul>

          <ul>
            <li>Login</li>
            <li>Delivery</li>
          </ul>
        </nav>

        <div class="header-brief">
          <h2>Sabor inesquecível</h2>
          <h1>Meow Café</h1>
          <p>
            Um lugar perfeito para pais de pets e amantes de café. Nossa
            cafeteria tem um espaço confortável para você e seu melhor amigo.
          </p>
        </div>

        <div class="header-img">
          <img src="./img/header-bg.svg" alt="" width="686" height="602" />
        </div>
      </div>
    </header>

    <div id="cursor"></div>
    <script src="./js/script.js"></script>
  </body>
</html>
